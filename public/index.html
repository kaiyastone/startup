<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | Love at First Bite</title>
        <link rel="icon" href="Screenshot_20230222_102125.png"/>


        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="login.css" />
        <link
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"/>
    </head>

    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand">Love at First Bite</a>
            </nav>
            
        </header>

        <main class="container-fluid bg-light text-center">
            <div>
                <h1>Welcome to Love at First Bite</h1>
                <p>Please sign in to your account to view cookie recipes.</p>
                <div id="loginControls" style="display: none">
                    <div class="input-group mb-3">
                      <span class="input-group-text">@</span>
                      <input
                        class="form-control"
                        type="text"
                        id="userName"
                        placeholder="your@email.com"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text">ðŸ”’</span>
                      <input
                        class="form-control"
                        type="password"
                        id="userPassword"
                        placeholder="password"
                      />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="loginUser()">
                      Login
                    </button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">
                      Create
                    </button>
                  </div>
                  <!-- Displayed when ready to play -->
                  <div id="playControls" style="display: none">
                    <div id="playerName"></div>
                    <button type="button" class="btn btn-primary" onclick="play()">
                      View Recipes
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="logout()">
                      Logout
                    </button>
                  </div>
                </div>
          
                <!-- Error dialog -->
                <div class="modal fade" id="msgModal" tabindex="-1">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                      <div class="modal-body">error message here</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                      </div>
                    </div>
                  </div>


            </div>
           
        </main>
        <footer class="bg-dark text-light text-muted">
            <span class="author">Author: Kaiya Stone (with bootstrap)</span>
            <a href="https://github.com/kaiyastone/startup"> my repository</a>
        </footer>
        <script src="login.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
